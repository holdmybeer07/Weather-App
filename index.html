<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
    }

    .weather-app {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 370px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      color: #fff;
      transition: transform 0.2s ease;
      cursor: pointer;
      position: relative;
      z-index: 2;
      perspective: 1000px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffda79;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 68%;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
    }

    .temp {
      font-size: 45px;
      font-weight: bold;
      margin: 10px 0;
      color: #ffeaa7;
    }

    .condition {
      font-size: 18px;
      margin: 10px 0;
      font-weight: 500;
    }

    .icon {
      width: 80px;
      margin-top: 10px;
    }

    .error {
      color: #ffdddd;
      background: rgba(255,0,0,0.3);
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
    }

    /* Glitter Effect */
    .glitter {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 1.5s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sparkle {
      0% {
        transform: scale(0) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.3) translateY(-20px);
        opacity: 0.8;
      }
      100% {
        transform: scale(0) translateY(-40px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="weather-app" id="weatherCard">
    <h1>Weather App</h1>
    <div>
      <input type="text" id="locationInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const resultDiv = document.getElementById("result");

      if (!location) {
        resultDiv.innerHTML = `<div class="error">Please enter a location!</div>`;
        return;
      }

      const apiKey = "890fcf843e9843efb85192843252208";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Location not found");
        }
        const data = await response.json();

        resultDiv.innerHTML = `
          <div class="temp">${data.current.temp_c}°C</div>
          <div class="condition">${data.current.condition.text}</div>
          <img class="icon" src="https:${data.current.condition.icon}" alt="Weather Icon">
          <p>Feels like: ${data.current.feelslike_c}°C</p>
          <p>Humidity: ${data.current.humidity}%</p>
          <p>Wind: ${data.current.wind_kph} kph</p>
        `;

        triggerGlitter();

      } catch (error) {
        resultDiv.innerHTML = `<div class="error">⚠️ ${error.message}</div>`;
      }
    }

    function triggerGlitter() {
      const card = document.getElementById("weatherCard");
      for (let i = 0; i < 20; i++) {
        const glitter = document.createElement("div");
        glitter.classList.add("glitter");
        glitter.style.left = Math.random() * card.offsetWidth + "px";
        glitter.style.top = Math.random() * card.offsetHeight + "px";
        card.appendChild(glitter);

        setTimeout(() => {
          glitter.remove();
        }, 1500);
      }
    }

    // Smooth tilt effect
    const card = document.getElementById("weatherCard");

    function handleMove(x, y) {
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const offsetX = (x - centerX) / 20; 
      const offsetY = (y - centerY) / 20; 
      card.style.transform = `rotateY(${offsetX}deg) rotateX(${-offsetY}deg)`;
    }

    card.addEventListener("mousemove", (e) => {
      handleMove(e.clientX, e.clientY);
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });

    card.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    });

    card.addEventListener("touchend", () => {
      card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>
</body>
</html>
